<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaza Club - Login</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Archivo CSS personalizado -->
    <link href="../css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <!-- Logo -->
          <a href="../index.html" class="navbar-brand">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bag"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1z"
              />
            </svg>
            <strong>Plaza Club</strong>
          </a>
          <!-- Botón de menú móvil -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarHeader"
            aria-controls="navbarHeader"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Enlaces de navegación -->
          <div class="collapse navbar-collapse" id="navbarHeader">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link active">Ofertas</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Colección
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./Remeras.html">Remeras</a></li>
                  <li><a class="dropdown-item" href="./Pantalones.html">Pantalones</a></li>
                  <li><a class="dropdown-item" href="./Buzos.html">Buzos</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active">Locales</a>
              </li>
            </ul>
            <!-- Botón de carrito -->
            <button id="toggle-carrito" onclick="toggleCarrito()">Carrito</button>
            <!-- Barra de búsqueda -->
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <a href="./Login.html" class="btn btn-primary">Login</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Formulario de Login -->
    <div class="bg-dark d-flex justify-content-center align-items-center vh-100">
      <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
        <!-- Icono del login -->
        <div class="d-flex justify-content-center">
          <img src="../assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
        </div>
        <!-- Título -->
        <div class="text-center fs-1 fw-bold">Login</div>
        <!-- Formulario -->
        <form onsubmit="handleLogin(event)">
          <!-- Campo de nombre de usuario -->
          <div class="input-group mt-4">
            <div class="input-group-text bg-black">
              <img
                src="../assets/username-icon.svg"
                alt="username-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              id="username"
              type="text"
              placeholder="Nombre de usuario"
              required
            />
          </div>
          <!-- Campo de contraseña -->
          <div class="input-group mt-1">
            <div class="input-group-text bg-black">
              <img
                src="../assets/password-icon.svg"
                alt="password-icon"
                style="height: 1rem"
              />
            </div>
            <input
              class="form-control bg-light"
              id="password"
              type="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <!-- Recordar usuario y olvido de contraseña -->
          <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
              <input class="form-check-input" type="checkbox" />
              <div class="pt-1" style="font-size: 0.9rem">Recuérdame</div>
            </div>
            <div class="pt-1">
              <a href="#" class="text-decoration-none text-dark fw-semibold fst-italic" style="font-size: 0.9rem">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </div>
          <!-- Botón de login -->
          <button type="submit" class="btn btn-dark text-white w-100 mt-4 fw-semibold shadow-sm">
            Login
          </button>
        </form>
        <!-- Registro -->
        <div class="d-flex gap-1 justify-content-center mt-1">
          <div>¿No tienes una cuenta?</div>
          <a href="#" class="text-decoration-none text-dark fw-semibold">Registrarse</a>
        </div>
        <!-- Continuar con Google -->
        <div
          class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm"
        >
          <img
            src="../assets/google-icon.svg"
            alt="google-icon"
            style="height: 1.6rem"
          />
          <div class="fw-semibold text-secondary">Continuar con Google</div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p>&copy; 2024 Plaza Club. Todos los derechos reservados.</p>
      <a href="#" class="text-white">Términos y Condiciones</a> |
      <a href="#" class="text-white">Política de Privacidad</a>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Archivo JS personalizado -->
    <script src="../js/script_login.js"></script>
  </body>
</html>
