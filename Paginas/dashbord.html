<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Bienvenido a Plaza Club</h1>
  </header>
  <main>
    <div id="welcome-message"></div>
  </main>
  <footer>
    <p>&copy; 2024 Plaza Club. Todos los derechos reservados.</p>
  </footer>

  <script>
    // Obtener el nombre de usuario de la URL
    const params = new URLSearchParams(window.location.search);
    const user = params.get('user');

    // Mostrar el mensaje de bienvenida si el usuario está presente
    if (user) {
      document.getElementById('welcome-message').innerText = `¡Hola, ${user}! Has iniciado sesión.`;
    } else {
      document.getElementById('welcome-message').innerText = 'Inicia sesión para continuar.';
    }
  </script>
</body>
</html>
